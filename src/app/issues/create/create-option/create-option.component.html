<mat-toolbar style="margin: auto; width: 100%; background-color: white">
    <span>Add new option</span>
    <button mat-icon-button color="warn" (click)="onClose()">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>

<form class="normal-form" [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile>
            <div class="controlles-container">
                <input type="hidden">
                <mat-form-field>

                    <input matInput name="locname" #locname placeholder="New Option" formControlName="locname" required>
                    <mat-error>Required field.</mat-error>
                </mat-form-field><br>
                <div class="button-row">
                    <button mat-flat-button color="primary" type="submit" [disabled]="myForm.invalid"
                        (click)="addLocation(locname.value)">
                        Submit
                    </button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
